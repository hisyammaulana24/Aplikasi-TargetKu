<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TargetKu - Detail Target</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-screen">
        <header class="detail-header">
            <a href="index.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
            <a href="edit-target.html" class="edit-button">Edit</a>
        </header>
        <main class="detail-content">
            <section class="main-info">
                <img src="https://via.placeholder.com/150" alt="Gambar Target Besar" class="detail-image">
                <h1 class="detail-target-name">Airpods Max</h1>
                <div class="detail-progress">
                    <div class="progress-bar-container large">
                        <div class="progress-bar-fill" style="width: 75%;"></div>
                    </div>
                    <div class="progress-stats">
                        <span>Terkumpul: <strong>Rp 7.500.000</strong></span>
                        <span>75%</span>
                    </div>
                </div>
            </section>
            <section class="estimation-card">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                </div>
                <div class="estimation-text">
                    <p>Estimasi Tercapai</p>
                    <strong>15 Januari 2026</strong>
                </div>
            </section>
            <section class="transaction-history">
                <h2>Riwayat Transaksi</h2>
                <div class="transaction-item">
                    <div class="icon-wrapper increase">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </div>
                    <div class="transaction-details">
                        <p>Bonus lembur</p>
                        <span>Hari ini</span>
                    </div>
                    <strong class="transaction-amount increase">+ Rp 500.000</strong>
                </div>
                <div class="transaction-item">
                    <div class="icon-wrapper decrease">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                    </div>
                    <div class="transaction-details">
                        <p>Beli kopi</p>
                        <span>Kemarin</span>
                    </div>
                    <strong class="transaction-amount decrease">- Rp 25.000</strong>
                </div>
            </section>
        </main>
        <a href="tambah-transaksi.html" class="fab">+</a>
    </div>
</body>
</html>
