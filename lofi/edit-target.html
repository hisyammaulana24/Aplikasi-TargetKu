<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul diubah -->
    <title>TargetKu - Edit Target</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-screen">
        
        <header class="form-header">
            <!-- Tombol kembali sekarang mengarah ke halaman detail -->
            <a href="detail-target.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
            <!-- Judul header diubah -->
            <h1>Edit Target</h1>
            <!-- Tombol Simpan juga kembali ke halaman detail -->
            <a href="detail-target.html" class="save-button">Simpan</a>
        </header>

        <main class="form-content">
            <div class="image-picker">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#bdc3c7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                <span>Ubah Foto Target</span>
            </div>
            
            <div class="form-group">
                <label for="target-name">Nama Target</label>
                <!-- Input diisi dengan data contoh menggunakan atribut 'value' -->
                <input type="text" id="target-name" class="form-input" value="Airpods Max">
            </div>

            <div class="form-group">
                <label for="target-amount">Jumlah Target</label>
                <input type="text" id="target-amount" class="form-input" value="Rp 10.000.000">
            </div>

            <div class="plan-group">
                <label>Rencana Menabung</label>
                <div class="frequency-selector">
                    <!-- Class 'active' dipindahkan sesuai data contoh -->
                    <button class="freq-button">Harian</button>
                    <button class="freq-button active">Mingguan</button>
                    <button class="freq-button">Bulanan</button>
                </div>
                <input type="text" class="form-input" value="Rp 250.000">
            </div>
        </main>

    </div>
    <script src="js/script.js"></script>

</body>
</html>
