<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TargetKu - Buat Target Baru</title>
    <!-- Kita menggunakan file CSS yang SAMA dengan halaman utama -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-screen">
        
        <!-- Header khusus untuk halaman form -->
        <header class="form-header">
            <!-- Tombol kembali yang mengarah ke index.html -->
            <a href="index.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
            <h1>Buat Target Baru</h1>
            <!-- Tombol Simpan -->
            <a href="index.html" class="save-button">Simpan</a>
        </header>

        <main class="form-content">
            <!-- Area untuk upload gambar -->
            <div class="image-picker">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#bdc3c7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                <span>Tambahkan Foto Target</span>
            </div>
            
            <!-- Grup input form -->
            <div class="form-group">
                <label for="target-name">Nama Target</label>
                <input type="text" id="target-name" class="form-input" placeholder="Contoh: Headphone baru">
            </div>

            <div class="form-group">
                <label for="target-amount">Jumlah Target</label>
                <input type="text" id="target-amount" class="form-input" placeholder="Rp 0">
            </div>

            <!-- Grup khusus untuk Rencana Menabung -->
            <div class="plan-group">
                <label>Rencana Menabung</label>
                <div class="frequency-selector">
                    <button class="freq-button active">Harian</button>
                    <button class="freq-button">Mingguan</button>
                    <button class="freq-button">Bulanan</button>
                </div>
                <input type="text" class="form-input" placeholder="Nominal Rencana (Rp)">
            </div>
        </main>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
