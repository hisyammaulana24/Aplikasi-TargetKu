<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TargetKu - Halaman Utama</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!--
    ================================================
    BAGIAN ONBOARDING (muncul sebagai lapisan di atas)
    ================================================
    -->
    <div id="onboarding-overlay" class="onboarding-overlay">
        <div class="mobile-screen">
            <main class="onboarding-content">
                <img src="https://via.placeholder.com/250" alt="Ilustrasi menabung" class="onboarding-image">
                <h1 class="onboarding-title">Wujudkan Mimpimu!</h1>
                <p class="onboarding-text">Catat setiap langkah menuju barang impianmu. Pantau progres dan raih target tepat waktu.</p>
                <button id="start-button" class="onboarding-button">Mulai Sekarang</button>
            </main>
        </div>
    </div>

    <!--
    ============================================
    BAGIAN APLIKASI UTAMA (Dengan Perubahan Terbaru)
    ============================================
    -->
    <div class="mobile-screen">
        <header class="main-header">
            <h1>TargetKu</h1>
            <!-- [PERUBAHAN] Menambahkan Tombol Pengaturan -->
            <a href="settings.html" class="header-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51h.01a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </a>
            <nav class="tabs">
                <a href="index.html" class="tab-button active">Dalam Proses</a>
                <a href="selesai.html" class="tab-button">Selesai</a>
            </nav>
        </header>
        <main class="target-list">
            <a href="detail-target.html" class="target-card">
                <img src="https://via.placeholder.com/100" alt="Gambar Target" class="target-image">
                <div class="card-content">
                    <h2 class="target-name">Airpods Max</h2>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: 75%;"></div>
                    </div>
                    <p class="target-info">75% - Rp 7.500.000 / Rp 10.000.000</p>
                </div>
            </a>
            <a href="detail-target.html" class="target-card">
                <img src="https://via.placeholder.com/100" alt="Gambar Target" class="target-image">
                <div class="card-content">
                    <h2 class="target-name">Liburan ke Bali</h2>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: 50%;"></div>
                    </div>
                    <p class="target-info">50% - Rp 5.000.000 / Rp 10.000.000</p>
                </div>
            </a>
        </main>
        <!-- [PERUBAHAN] Link FAB diubah untuk simulasi premium -->
        <a href="premium-offer.html" class="fab">+</a>
    </div>

    <!-- Script tag dipindahkan ke sini, di dalam body -->
    <script src="js/script.js"></script>

</body>
</html>
