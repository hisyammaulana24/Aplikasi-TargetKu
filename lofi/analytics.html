<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Laporan & Analitik</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-screen">
        <header class="form-header">
            <a href="index.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
            <h1>Analitik</h1>
            <span style="width: 24px;"></span>
        </header>
        <main class="analytics-page">
            <div class="summary-cards">
                <div class="summary-card">
                    <small>Total Ditabung</small>
                    <strong>Rp 29.500.000</strong>
                </div>
                <div class="summary-card">
                    <small>Target Selesai</small>
                    <strong>3</strong>
                </div>
            </div>

            <div class="chart-container">
                <h3>Pertumbuhan Tabungan</h3>
                <!-- Ini adalah gambar placeholder untuk grafik -->
                <img src="https://via.placeholder.com/320x150/e8e8e8/FFFFFF?text=Grafik+Pertumbuhan" alt="Grafik Pertumbuhan Tabungan" class="chart-placeholder">
            </div>

            <div class="insights-section">
                <h3>Wawasan</h3>
                <div class="insight-item">
                    <span>Rata-rata Waktu Menyelesaikan Target</span>
                    <strong>4 Bulan</strong>
                </div>
                 <div class="insight-item">
                    <span>Tabungan Bulan Ini</span>
                    <strong>Rp 1.250.000</strong>
                </div>
                 <div class="insight-item">
                    <span>Target Tercepat Selesai</span>
                    <strong>"Lensa Kamera"</strong>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
